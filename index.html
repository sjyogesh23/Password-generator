<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Password Generator</h1>
    <div>
      <label for="length">Password Length:</label>
      <input type="number" id="length" name="length" value="10" min="6" max="32">
    </div>
    <div>
      <label for="include_letters">Include Letters:</label>
      <input type="checkbox" id="include_letters" name="include_letters" checked>
    </div>
    <div>
      <label for="include_numbers">Include Numbers:</label>
      <input type="checkbox" id="include_numbers" name="include_numbers" checked>
    </div>
    <div>
      <label for="include_symbols">Include Symbols:</label>
      <input type="checkbox" id="include_symbols" name="include_symbols" checked>
    </div>
    <button id="generate_password">Generate Password</button>
    <div>
      <label for="password">Your Password:</label>
      <input type="text" id="password" name="password" readonly>
    </div>
    <script src="script.js"></script>
  </body>
</html>
